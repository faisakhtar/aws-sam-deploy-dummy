on:
  pull_request:
    branches:
      - stage

jobs:
  run_unit_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
         python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd tests/unit_tests
        pip install -r requirements.txt
    - name: Execeute Unit tests
      run: |
        cd tests/unit_tests
        python -m unittest discover -s . -p "*_tests.py" -v




      